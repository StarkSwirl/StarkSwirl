[package]
name = "starkswirl"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
cairo_lib = { git = "https://github.com/HerodotusDev/cairo-lib.git" }

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.26.0" }

[cairo]
enable-gas = false

[lib]
casm = true
sierra = true

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[tool.snforge]
exit_first = true